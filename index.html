<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link href="assets/css/calc.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Calculator</h1>
    <div id="main" class="mx-auto w-30">
        <div id="top" class="mx-auto">
            <div id="display">0</div>
        </div>
        <div id="bottom" class="mx-auto">
            <button id="percent">%</button>
            <button id="clear">C</button>
            <button id="delete"><i class="fas fa-backspace"></i></button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button id="plus-minus"><sup>+</sup>/-</button>
            <button class="number">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="assets/js/calc.js"></script>
</body>
</html>
